<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="amis-sdk/sdk.css"/>
  <link rel="stylesheet" href="amis-sdk/helper.css"/>
  <link rel="stylesheet" href="amis-sdk/iconfont.css"/>
  <style>
    html ,body, #root {
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>amis hello world</title>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="amis-sdk/sdk.js"></script>
<script>
  let amis = amisRequire('amis/embed');
  amis.embed('#root', {
    type: 'page',
    asideResizor: true,
    asideMaxWidth: 400,
    aside: [{
      type: 'nav',
      stacked: true,
      links: [{
        label: "Nav 1",
        to: "/docs/index",
        icon: "fa fa-user",
        active: true
      }, {
        "label": "Nav 2",
        "unfolded": true,
        "children": [{
          "label": "Nav 2-1",
          "children": [{
            "label": "Nav 2-1-1",
            "to": "/docs/api-2-1-1"
          }]
        }, {
          "label": "Nav 2-2",
          "to": "/docs/api-2-2"
        }]
      }, {
        "label": "Nav 3",
        "to": "/docs/renderers"
      }]
    }],
    toolbar: [],
    body: [],
  })
</script>
</body>
</html>
